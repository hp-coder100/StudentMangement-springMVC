<!DOCTYPE html>
<html xmls:th ="https://www.thymeLeafs.org" >
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>


<nav class="navbar navbar-expand navbar-dark bg-dark ">
  <a class="navbar-brand h1" href="/students">Student Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/students">Student List</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/students/new">Add Student</a>
      </li>
       <li class="nav-item active">
        <a class="nav-link" href="/about">About</a>
      </li>
     
     
    </ul>
  </div>
</nav>

	<div class = "container mt-5">
		<div class = "row">
			<div class= "col-6 card container justify-content-center">
				<h1 class="text-center">Update Existing Student</h1>
				<div class = "card-body">
					<form th:action="@{/students/{id} (id=${student.id}) }" th:object="${student}" method="POST">
						<div class="form-group m-2">
							<label>Student First Name</label>
							<input type="text" class="form-control" placeholder="Enter Student's First Name" name="firstName" th:field="*{firstName}" />
						</div>
					
						<div class="form-group m-2">
							<label>Student Last Name</label>
							<input type="text" class="form-control" placeholder="Enter Student's Last Name" name="lastName" th:field="*{lastName}" />
						</div>
					
						<div class="form-group">
							<label>Student Email</label>
							<input type="text" class="form-control" placeholder="Enter Student's Email" name="email" th:field="*{email}" />
						</div>
						
						
						<div class ="box-footer">
							<button type="submit" class = "btn btn-primary">Update</button>
						</div>
					
					</form>
				
				</div>
			</div>
			
		</div>
	</div>

</body>
</html>
