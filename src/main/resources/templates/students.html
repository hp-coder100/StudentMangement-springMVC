<!DOCTYPE html>
<html xmls:th ="https://www.thymeLeafs.org" >
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>

<nav class="navbar navbar-expand navbar-dark bg-dark ">
  <a class="navbar-brand h1" href="/students">Student Management</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/students">Student List</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="/students/new">Add Student</a>
      </li>
       <li class="nav-item active">
        <a class="nav-link" href="/about">About</a>
      </li>
     
     
    </ul>
  </div>
</nav>

	<div class="container mt-5">
		<div class="row">
			<h1>List Students</h1>
		</div>
		
		
		<div class="row">
		
			<div class="col-lg-3">
				<a th:href ="@{/students/new}" class = "btn btn-primary btn-sm mb-3">Add Student</a>
			</div>
		</div>
		
		
		<table class="table table-striped tabel-bodered">
			<thead class="table-dark">
			<tr>
				<th>Student First Name</th>
				<th>Student Last Name</th>
				<th>Student Email</th>
				<th>Actions</th>
			</tr>
			</thead>
			
			<tbody>
				<tr th:each = "student :${students}">
					<td th:text = "${student.firstName}"></td>
					<td th:text = "${student.lastName}"></td>
					<td th:text = "${student.email}"></td>
					<td>
					<a th:href="@{/students/edit/{id} (id=${student.id}) }" class="btn btn-primary">Update</a>
					<a th:href="@{/students/delete/{id} (id=${student.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		<table/>
	</div>


</body>
</html>
